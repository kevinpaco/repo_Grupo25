<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
       <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"> </script>
		<script src="/webjars/popper.js/2.9.3/umd/popper.min.js" type="text/javascript"> </script>
		<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js" type="text/javascript"> </script>  
       <meta charset="utf-8">
       <title>Edicion</title>
       <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
       <!--<style>
       form{
	width:25%;
	box-shadow:0 0 6px 0 rgba(000,000,000, 0.7);
	margin:0 0 6px 0 rgba(000,000,000, 0.7);;
}
     </style>-->
</head>
<body>

     <div th:insert="/layouts/header :: header"></div> </br>
     
     <div class="container col-4" >
           
         <form th:action="@{/docente/modificar}" method="POST" th:object="${docentes}">
         <h4>Editar datos de Docente</h4> 
		  <div >
		    <input type="hidden" th:field="*{legajo}"/>
		    <label for="inputEmail3" class="col-sm-2 col-form-label">Legajo</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="inputEmail3" th:value="*{legajo}" disabled="disabled">
		      <!--<div class="text-danger" th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"> </div>-->
		    </div>
		  </div>
		  <div >
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Nombres</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" th:field="*{nombre}">
		      <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </div>
		    </div>
		  </div>
		  <div >
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Apellidos</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputPassword3" th:field="*{apellido}">
		      <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> </div>
		    </div>
		  </div>
		  <div>
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputPassword3" th:field="*{email}">
		      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
		    </div>
		  </div>
		  <div >
		    <label for="inputPassword3" class="col-sm-2 col-form-label">Telefono</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="tel" th:field="*{telefono}">
		      <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"> </div>
		    </div>
		  </div>
		 
		 
		  <button type="submit" class="btn btn-primary">Editar</button>
		  <button type="submit" class="btn btn-primary">Cancelar</button>
   </form>
     </div>
     
</body>
</html >
